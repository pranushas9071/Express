<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            border: 1px solid black;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>Single file</h2>
    <form action="http://localhost:8080/image/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="uploaded-file">
        <button type="submit">submit</button>
    </form><br>
    <h2>Multiple files</h2>
    <form action="http://localhost:8080/images/upload_multiple" method="POST" enctype="multipart/form-data">
        <input type="file" name="uploaded-files" multiple>
        <button type="submit">submit</button>
    </form>
</body>
</html>
